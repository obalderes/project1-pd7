<!doctype html>

<form action="" method="post">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% if name %}
<h1>User {{name}} page</h1>
{% else %}
<h1>You should not be here</h1>
{% endif %}

<p>

<p><input type=submit name=button value=Rate>
<p><input type=submit name=button value=View>

</form>
