<!doctype HTML>
<form action="" method="post">

<h1> Logged in as {{last}}, {{first}}</h1>

<hr>

<h2> Post Feedback for {{project}} below:</h2>

{% for groupmember in ratees %}
Rate {{groupmember}}:
     {% set qnum = 0 %}
     {% for question in questions%}
       {{question}}:
       {% for n in range(9) %}
          <input type=radio name="{{username}}:{{project}}:{{groupmember}}:{{n}}:{{qnum}}" value={{n}}</input>
       {% endfor %}
          <<input type=radio name="{{username}}:{{project}}:{{groupmember}}:10:{{qnum}}" value=10 checked>10 </input> 
       {% set qnum = qnum + 1 %}
     {% endfor %}
{% endfor %}

<input type=submit name=button value="Save">
<input type=submit name=button value="Cancel">

</form>
